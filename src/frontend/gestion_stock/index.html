<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Stocks - Restaurant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stock-container">
        <h1>Gestion des Stocks</h1>
        <div class="stock-view">
            <h2>Visualisation des Stocks</h2>
            <table>
                <thead>
                    <tr>
                        <th>Produit</th>
                        <th>Quantité</th>
                        <th>Catégorie</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Tomates</td>
                        <td>50 kg</td>
                        <td>Légumes</td>
                    </tr>
                    <tr>
                        <td>Poulet</td>
                        <td>30 kg</td>
                        <td>Viandes</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="stock-order">
            <h2>Commander des Produits</h2>
            <form action="/order" method="POST">
                <label for="product">Nom du produit</label>
                <input type="text" id="product" name="product" placeholder="Nom du produit" required>

                <label for="quantity">Quantité</label>
                <input type="number" id="quantity" name="quantity" placeholder="Quantité à commander" required>

                <label for="category">Catégorie</label>
                <select id="category" name="category">
                    <option value="legumes">Légumes</option>
                    <option value="viandes">Viandes</option>
                    <option value="fruits">Fruits</option>
                    <option value="boissons">Boissons</option>
                </select>

                <button type="submit">Commander</button>
            </form>
        </div>
    </div>
</body>
</html>
