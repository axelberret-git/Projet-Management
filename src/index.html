<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification - Gestion de Restaurant</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .auth-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }

        .auth-container h1 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #343a40;
            text-align: center;
        }

        .auth-container label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #495057;
        }

        .auth-container input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 1rem;
        }

        .auth-container button {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .auth-container button:hover {
            background-color: #0056b3;
        }

        .auth-container p {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .auth-container p a {
            color: #007bff;
            text-decoration: none;
        }

        .auth-container p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Connexion - Gestion de Restaurant</h1>
        <form action="/login" method="POST">
            <label for="username">Identifiant</label>
            <input type="text" id="username" name="username" placeholder="Entrez votre identifiant" required>

            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>

            <button type="submit">Se connecter</button>
        </form>
        <p>Mot de passe oublié ? <a href="/reset">Réinitialiser ici</a></p>
    </div>
</body>
</html>
